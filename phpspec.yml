extensions:
  FriendsOfPhpSpec\PhpSpec\CodeCoverage\CodeCoverageExtension:
    format:
      - html
      - clover
      - xml
    output:
      html: reports/phpspec-coverage-html
      clover: reports/phpspec-coverage-clover/coverage.xml
      xml: reports/phpspec-coverage-xml
    blacklist:
      - vendor
    whitelist:
      - src
  Kiboko\Component\ETL\PHPSpecExtension\Metadata\MetadataExtension:
formatter.name: pretty
stop_on_failure: false
suites:
  metadata_suite:
    namespace: Kiboko\Component\ETL\Metadata
    psr4_prefix: Kiboko\Component\ETL\Metadata
    src_path: '%paths.config%'